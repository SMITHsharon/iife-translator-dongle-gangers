<!DOCTYPE html>
<html>
<head>
    <title>Dongle Translator</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
<!--///////////////////////// HEADINGS AND ORIGINAL SENTENCE //////////////////////////////////-->

	<div>
		<h4>Sentence for Mothers Day and Chinese New Year:</h4>
		<p>"My very elegant mother just served us noodles."</p>
	</div>

		<img src="flippednoodlebowl.gif" alt="Elegant Noodles"><br>
		<img src="catnoodle.gif" alt="Noodle Cat" >


<!--///////////////////////// RADIO BUTTONS PER LANGUAGE //////////////////////////////////-->

	<h4>Translate to...</h4>

	<div id="radioButtons">

		<input type="radio" name="language" class="French">French</input>
		<input type="radio" name="language" class="Korean">Korean</input>
		<input type="radio" name="language" class="Spanish">Spanish</input>
		<input type="radio" name="language" class="Wookie">Wookie</input>

	</div>

<!--///////////////////////// TRANSLATE BUTTON //////////////////////////////////-->

	<button id="translateButton">Make it so!</button>

<!--///////////////////////// DOM ELEMENT //////////////////////////////////-->

	<textarea id="translatedText" rows="3" cols="50"></textarea>
	<div id="audioPlay"></div>

<!--///////////////////////// SCRIPTS //////////////////////////////////-->
<script src='https://code.responsivevoice.org/responsivevoice.js'></script>
<script type="text/javascript" src="javascripts/dongleTranslator.js"></script>
<script type="text/javascript" src="javascripts/wookie.js"></script>
<script type="text/javascript" src="javascripts/french.js"></script>
<script type="text/javascript" src="javascripts/korean.js"></script>
<script type="text/javascript" src="javascripts/spanish.js"></script>
<script type="text/javascript" src="javascripts/DOMhandler.js"></script>
	</div>
</body>
</html>
