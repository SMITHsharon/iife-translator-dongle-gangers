<!DOCTYPE html>
<html>
<head>
    <title>Dongle Translator</title>
</head>
<body>

<!--///////////////////////// HEADINGS AND ORIGINAL SENTENCE //////////////////////////////////-->

	<div>
		<h4>Sentence for Mothers Day and Chinese New Year:</h4>
		<p>"My very elegant mother just served us noodles."</p>
	</div>

<!--///////////////////////// RADIO BUTTONS PER LANGUAGE //////////////////////////////////-->

	<div id="radioButtons">
		<h4>Translate to...</h4>
		<input type="radio" name="language" className="Wookie">Wookie</input>
		<input type="radio" name="language" className="French">French</input>
		<input type="radio" name="language" className="Korean">Korean</input>
		<input type="radio" name="language" className="Spanish">Spanish</input>
	</div>

<!--///////////////////////// TRANSLATE BUTTON //////////////////////////////////-->

	<button id="translateButton">Make it so!</button>

<!--///////////////////////// DOM ELEMENT //////////////////////////////////-->

	<textarea id="translatedText" rows="4" cols="50"></textarea>

<!--///////////////////////// SCRIPTS //////////////////////////////////-->

<script type="text/javascript" src="javascripts/dongleTranslator.js"></script>
<!-- <script type="text/javascript" src="javascripts/wookie.js"></script> -->
<script type="text/javascript" src="javascripts/french.js"></script>
<script type="text/javascript" src="javascripts/korean.js"></script>
<script type="text/javascript" src="javascripts/spanish.js"></script>
<script type="text/javascript" src="javascripts/DOMhandler.js"></script>

</body>
</html>
